{% extends 'home.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-2 border p-4 rounded shadow bg-white">
        <h2 class="text-center mb-3">Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}


            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input class="form-control form-control-sm" type="email" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input class="form-control form-control-sm" type="password" id="password" name="password" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-md">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
        {% if messages %}
        <div class="container mt-2">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>

</div>
{% endblock %}
